<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Basic TO-DO Web App</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="head">A Basic TO-DO Web App</div>
  <br></br>
  <div class="wrapper">
    
    <div class="task-input">
      <input type="text" placeholder="Add Task" >
      
    </div>
    <div class="controls">
      <div class="filters">
        <span class="active" id="all">Task</span>
        <span id="pending">Pending Task</span>
        <span id="completed">Completed Task</span>
      </div>
      <button class="clear-btn">Remove</button>
    </div>
    <ul class="task-box"></ul>
  </div>

  <script src="script.js"></script>

</body>

</html>
